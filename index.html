<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ROCK-PAPER-SCISSORS</h1>
    <div id="result">

        <img id="machineImg" src="/img/rock.svg" alt="rock">

        <div id="startText">
            Choose an option to get started!
        </div>

        <img id="userImg" src="/img/rock.svg" alt="rock">

    </div>
        <div id="btnGroup">
            <button id="rock" type="button">
                <img src="/img/rock.svg" alt="rock">
            </button>
            <button id="paper" type="button">
                <img src="/img/paper.svg" alt="paper">
            </button>
            <button id="scissors" type="button">
                <img src="/img/scissors.svg" alt="sissors">
            </button>
        </div>
        <footer>Made by Rodrigo Luna</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
